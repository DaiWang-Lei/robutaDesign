language: node_js
node_js:
    - "stable"
cache:
  directories:
    - node_modules
  env:
    - CI=true
    script:
      - npm run build-storybook
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      local_dir: storybook_static
      on:
        branch: storybook